<div class="login-container">
  <div *ngIf="!authSvc.isAuthenticated" class="login-form">
    <h2>Login</h2>
    <form>
      <input [(ngModel)]="email" name="email" type="text" placeholder="Email" />
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Password"
      />
      <button (click)="submitLoginData()" type="button" class="btn btn-primary">
        Login
      </button>
    </form>
  </div>
  <div *ngIf="authSvc.isAuthenticated" class="errMsg">
    You are already logged in!
  </div>
</div>
