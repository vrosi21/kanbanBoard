<app-header></app-header>
<div class="mainContainer">
	<app-sidebar
		[workspaces]="workspaces"
		[currentWorkspace]="currentWorkspace"
		(changeWorkspaceEvent)="changeWorkspace($event)"
	></app-sidebar>
	<div class="home">
		<app-board
			*ngFor="let board of currentWorkspace.arrayOfBoards"
			[board]="board"
		></app-board>
	</div>
</div>
