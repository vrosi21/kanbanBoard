<app-header></app-header>
<div class="mainContainer">
	<app-sidebar
		[workspaceInfo]="workspaceInfo"
		[currentWorkspaceId]="currentWorkspaceId"
		(changeWorkspaceEvent)="changeWorkspace($event)"
	></app-sidebar>
	<div class="home">
		<!-- Use safe navigation operator to guard against accessing properties on potentially undefined objects -->
		<app-board
			*ngFor="let board of currentWorkspace?.arrayOfBoards || []"
			[board]="board"
		></app-board>
	</div>
</div>
